<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Roles
        <small>it all starts here</small>
      </h1>
    <ol class="breadcrumb">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Tablero</a></li>
        <li class="active">Rol</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-9">
            <div class="box box-info">
                <div class="box-header">
                    <h3 class="box-title">Lista</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 200px;">
                            <input type="text" name="searcher" ng-model="searcher" class="form-control pull-right" placeholder="Buscar">
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(key, item) in companies | orderBy:key:reverse | filter:searcher">
                                <td>{{$index+1}}</td>
                                <td>{{item.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <div class="col-md-3">
            <!-- Default box -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Formulario</h3>
                </div>
                <div class="box-body">
                    <div class="row-fluid">
                        <div class="col-md-12">
                            <form role="form">
                                <p class="form-group">
                                    <label>Nombre:</label>
                                    <input type="text" name="role_name" ng-model="form.name" class="form-control" />
                                </p>
                                <p class="form-group">
                                    <label>Modulo:</label>
                                    <select name="role_module" ng-model="form.module" class="form-control" >
                                        <option value="1">Empresa</option>
                                        <option value="2">Usuarios</option>
                                        <option value="3">Roles</option>
                                    </select>
                                </p>
                                <p class="form-group">
                                    <label>Permisos:</label>
                                    <select name="role_permissions" ng-model="form.permissions" class="form-control" multiple >
                                        <option value="1">Leer</option>
                                        <option value="2">Crear</option>
                                        <option value="3">Editar</option>
                                        <option value="4">Remover</option>
                                    </select>
                                </p>
                            </form>
                        </div>
                    </div>
                    <p class="clearfix"></p>
                    <div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button role="button" ng-click="create()" class="btn btn-success pull-right">Crear</button>
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->
