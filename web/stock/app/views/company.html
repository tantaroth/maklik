<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Empresas
        <small>it all starts here</small>
      </h1>
    <ol class="breadcrumb">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Tablero</a></li>
        <li class="active">Empresa</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-9">
            <div class="box box-info">
                <div class="box-header">
                    <h3 class="box-title">Datos</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 200px;">
                            <input type="text" name="searcher" ng-model="searcher" class="form-control pull-right" placeholder="Buscar">
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in companies | filter:searcher">
                                <td>{{$index+1}}</td>
                                <td>{{item.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <div class="col-md-3">
            <!-- Default box -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Datos</h3>
                </div>
                <div class="box-body">
                    <div class="row-fluid">
                        <div class="col-md-12">
                            <form role="form">
                                <p class="form-group">
                                    <label>Nombre:</label>
                                    <input type="text" name="name" ng-model="form.name" class="form-control" />
                                </p>
                                <p class="form-group">
                                    <label>Tipo de documento:</label>
                                    <select name="document_type" ng-model="form.document_type" ng-options="item as item.label for item in document_types track by item.id" class="form-control"></select>
                                </p>
                                <p class="form-group">
                                    <label>Numero de documento:</label>
                                    <input type="text" name="document_number" ng-model="form.document_number" class="form-control" />
                                </p>
                                <p class="form-group">
                                    <label>Direccion:</label>
                                    <input type="text" name="address" ng-model="form.address" class="form-control" />
                                </p>
                                <p class="form-group">
                                    <label>Telefono:</label>
                                    <div class="input-group input-group-sm">
                                        <input type="text" name="phone" ng-model="form.phone[]" class="form-control">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-primary btn-flat"><i class="fa fa-plus"></i></button>
                                        </span>
                                    </div>
                                </p>
                                <p class="form-group">
                                    <label>Sitio Web:</label>
                                    <div class="input-group input-group-sm">
                                        <input type="text" name="website" ng-model="form.website[]" class="form-control">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-primary btn-flat"><i class="fa fa-plus"></i></button>
                                        </span>
                                    </div>
                                </p>
                            </form>
                        </div>
                    </div>
                    <p class="clearfix"></p>
                    <div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button role="button" ng-click="create()" class="btn btn-success pull-right">Crear</button>
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->
