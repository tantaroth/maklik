<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Empresa
        <small>it all starts here</small>
      </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:;"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="javascript:;">Empresa</a></li>
        <li class="active">Datos</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Datos</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row-fluid">
                <div class="col-md-12">
                    <h3>Profile</h3>
                    <form role="form">
                        <p class="form-group">
                            <label>Account ID</label>
                            <br />{{user.uid}}
                        </p>
                        <p class="form-group">
                            <label>Tipo de documento:</label>
                            <select name="document_type" ng-model="profile.document_type" ng-options="item as item.label for item in document_types track by item.id" class="form-control"></select>
                        </p>
                        <p class="form-group">
                            <label>Numero de documento:</label>
                            <input type="text" name="document_number" ng-model="profile.document_number" class="form-control" />
                        </p>
                        <p class="form-group">
                            <label>Nombre:</label>
                            <span ng-if="user.provider !== 'password'"><br>{{AuthUser.displayName}}</span>
                            <input type="text" name="name" ng-model="profile.name" ng-if="user.provider === 'password'" class="form-control" />
                        </p>
                        <p class="form-group">
                            <label>Direccion:</label>
                            <input type="text" name="address" ng-model="profile.address" class="form-control" />
                        </p>
                        <p class="form-group">
                            <label>Telefono:</label>
                            <input type="text" name="phone" ng-model="profile.phone" class="form-control" />
                        </p>
                        <p class="form-group" ng-if="user.provider === 'password'">
                            <label>Email:</label>
                            <br>{{profile.email}}
                        </p>
                    </form>
                    <p>
                        <button role="button" ng-click="logout()" class="btn btn-danger">Log Out</button>
                    </p>
                </div>
            </div>
            <p class="clearfix"></p>
            <div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            Footer
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
