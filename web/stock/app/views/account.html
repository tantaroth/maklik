<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cuenta
        <small>it all starts here</small>
      </h1>
    <ol class="breadcrumb">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Tablero</a></li>
        <li class="active">Cuenta</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Datos</h3>
            <!-- <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i></button>
            </div> -->
        </div>
        <div class="box-body">
            <div class="row-fluid">
                <div class="{{user.provider === 'password'? 'col-md-4' : 'col-md-12'}}">
                    <form role="form">
                        <p class="form-group">
                            <label>Account ID</label>
                            <br />{{user.uid}}
                        </p>
                        <p class="form-group">
                            <label>Tipo de documento:</label>
                            <select name="document_type" ng-model="profile.document_type" ng-options="item as item.label for item in document_types track by item.id" class="form-control"></select>
                        </p>
                        <p class="form-group">
                            <label>Numero de documento:</label>
                            <input type="text" name="document_number" ng-model="profile.document_number" class="form-control" />
                        </p>
                        <p class="form-group">
                            <label>Nombre:</label>
                            <span ng-if="user.provider !== 'password'"><br>{{AuthUser.displayName}}</span>
                            <input type="text" name="name" ng-model="profile.name" ng-if="user.provider === 'password'" class="form-control" />
                        </p>
                        <p class="form-group">
                            <label>Direccion:</label>
                            <input type="text" name="address" ng-model="profile.address" class="form-control" />
                        </p>
                        <p class="form-group">
                            <label>Telefono:</label>
                            <input type="text" name="phone" ng-model="profile.phone" class="form-control" />
                        </p>
                        <p class="form-group" ng-if="user.provider === 'password'">
                            <label>Email:</label>
                            <br>{{profile.email}}
                        </p>
                    </form>
                    <p>
                        <button role="button" ng-click="logout()" class="btn btn-danger">Log Out</button>
                    </p>
                </div>
                <div class="col-md-4" ng-show="{{user.provider === 'password'}}">
                    <form role="form">
                        <h3>Change Password</h3>
                        <p class="form-group">
                            <label>Old Password:</label>
                            <input type="password" ng-keypress="clear()" ng-model="oldpass" class="form-control" />
                        </p>
                        <p class="form-group">
                            <label>New Password:</label>
                            <input type="password" ng-keypress="clear()" ng-model="newpass" class="form-control" />
                        </p>
                        <p class="form-group">
                            <label>Confirm New Password:</label>
                            <input type="password" ng-keypress="clear()" ng-model="confirm" class="form-control" />
                        </p>
                        <button class="btn btn-primary" ng-click="changePassword(oldpass, newpass, confirm)">change password</button>
                        <p class="error" ng-show="err">{{err}}</p>
                        <p class="good" ng-show="msg">{{msg}}</p>
                    </form>
                </div>
                <div class="col-md-4" ng-show="{{user.provider === 'password'}}">
                    <form>
                        <h3>Change Email</h3>
                        <p class="form-group">
                            <label>New Email:</label>
                            <input type="text" ng-keypress="clear()" ng-model="newEmail" class="form-control" />
                        </p>
                        <p class="form-group">
                            <label>Password:</label>
                            <input type="password" ng-keypress="clear()" ng-model="pass" class="form-control" />
                        </p>
                        <button class="btn btn-primary" ng-click="changeEmail(pass, newEmail)">update email</button>
                    </form>
                </div>
            </div>
            <p class="clearfix"></p>
            <div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            Footer
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
