<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Movimientos
        <small>it all starts here</small>
      </h1>
    <ol class="breadcrumb">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Tablero</a></li>
        <li class="active">Movimiento</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-9">
            <div class="box box-info">
                <div class="box-header">
                    <h3 class="box-title">Lista</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 200px;">
                            <input type="text" name="searcher" ng-model="searcher" class="form-control pull-right" placeholder="Buscar">
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(key, item) in companies | orderBy:key:reverse | filter:searcher">
                                <td>{{$index+1}}</td>
                                <td>{{item.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <div class="col-md-3">
            <!-- Default box -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Formulario</h3>
                </div>
                <div class="box-body">
                    <div class="row-fluid">
                        <div class="col-md-12">
                            <form role="form">
                                <p class="form-group">
                                    <label>Tipo de entrada:</label>
                                    <select name="moviment_input_type" ng-model="form.input_type" class="form-control">
                                        <option value="1">Entrada</option>
                                        <option value="1">Salida</option>
                                        <option value="1">Traslado</option>
                                    </select>
                                </p>
                                <p class="form-group">
                                    <label>Producto:</label>
                                    <select name="moviment_product" ng-model="form.product" class="form-control">
                                        <option value="1">Camisa Polo S</option>
                                    </select>
                                </p>
                                <p class="form-group">
                                    <label>Cantidad:</label>
                                    <input type="text" name="moviment_quantity" ng-model="form.quantity" class="form-control" />
                                </p>
                                <p class="form-group">
                                    <label>Volumen:</label>
                                    <select name="moviment_volume" ng-model="form.volume" class="form-control">
                                        <option value="1">Unidad</option>
                                    </select>
                                </p>
                                <p class="form-group">
                                    <label>Precio de compra:</label>
                                    <input type="text" name="moviment_price" ng-model="form.price" class="form-control" />
                                </p>
                                <p class="form-group">
                                    <label>Moneda:</label>
                                    <select name="moviment_money" ng-model="form.money" class="form-control">
                                        <option value="1">Peso Colombiano</option>
                                    </select>
                                </p>
                                <p class="form-group">
                                    <label>Almacen Origen:</label>
                                    <select name="moviment_origin_store" ng-model="form.origin_store" class="form-control">
                                        <option value="1">Almacen 1</option>
                                        <option value="1">Almacen 2</option>
                                    </select>
                                </p>
                                <p class="form-group">
                                    <label>Almacen Destino:</label>
                                    <select name="moviment_destine_store" ng-model="form.destine_store" class="form-control">
                                        <option value="1">Almacen 1</option>
                                        <option value="1">Almacen 2</option>
                                    </select>
                                </p>
                            </form>
                        </div>
                    </div>
                    <p class="clearfix"></p>
                    <div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button role="button" ng-click="create()" class="btn btn-success pull-right">Crear</button>
                </div>
                <!-- /.box-footer-->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->
